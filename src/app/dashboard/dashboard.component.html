<div class="list_data">
  <div class="total_users">
    <svg
      _ngcontent-rsn-c6=""
      xmlns="http://www.w3.org/2000/svg"
      width="2rem"
      height="2rem"
      fill="currentColor"
      viewBox="0 0 16 16"
      class="bi bi-people-fill ng-tns-c6-0"
    >
      <path
        _ngcontent-rsn-c6=""
        d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5"
        class="ng-tns-c6-0"
      ></path>
    </svg>
    <div [ngClass]="'total_content'">
      <div>Users</div>
      <div>{{ usersLength }}</div>
    </div>
  </div>
  <div class="total_todos">
    <svg
      _ngcontent-kah-c6=""
      xmlns="http://www.w3.org/2000/svg"
      width="2rem"
      height="2rem"
      fill="currentColor"
      viewBox="0 0 16 16"
      class="bi bi-list-task ng-tns-c6-0"
    >
      <path
        _ngcontent-kah-c6=""
        fill-rule="evenodd"
        d="M2 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V3a.5.5 0 0 0-.5-.5zM3 3H2v1h1z"
        class="ng-tns-c6-0"
      ></path>
      <path
        _ngcontent-kah-c6=""
        d="M5 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5M5.5 7a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1zm0 4a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1z"
        class="ng-tns-c6-0"
      ></path>
      <path
        _ngcontent-kah-c6=""
        fill-rule="evenodd"
        d="M1.5 7a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5zM2 7h1v1H2zm0 3.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm1 .5H2v1h1z"
        class="ng-tns-c6-0"
      ></path>
    </svg>
    <div class="total_content">
      <div>Todos</div>
      <div>{{ todosLength }}</div>
    </div>
  </div>
  <div class="total_posts">
    <svg
      _ngcontent-bii-c6=""
      xmlns="http://www.w3.org/2000/svg"
      width="2rem"
      height="2rem"
      fill="currentColor"
      viewBox="0 0 16 16"
      class="bi bi-file-post ng-tns-c6-0"
    >
      <path
        _ngcontent-bii-c6=""
        d="M4 3.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m0 2a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5z"
        class="ng-tns-c6-0"
      ></path>
      <path
        _ngcontent-bii-c6=""
        d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1"
        class="ng-tns-c6-0"
      ></path>
    </svg>
    <div class="total_content">
      <div>Posts</div>
      <div>{{ postsLength }}</div>
    </div>
  </div>
  <div class="total_albums">
    <svg
      _ngcontent-ptc-c6=""
      xmlns="http://www.w3.org/2000/svg"
      width="2rem"
      height="2rem"
      fill="currentColor"
      viewBox="0 0 16 16"
      class="bi bi-image ng-tns-c6-0"
    >
      <path
        _ngcontent-ptc-c6=""
        d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"
        class="ng-tns-c6-0"
      ></path>
      <path
        _ngcontent-ptc-c6=""
        d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12"
        class="ng-tns-c6-0"
      ></path>
    </svg>
    <div class="total_content">
      <div>Albums</div>
      <div>{{ albumsLength }}</div>
    </div>
  </div>
</div>

<h2>Todos list</h2>
<div class="box_bottom">
  <div class="list_todos">
    <app-todos></app-todos>
  </div>
  <div class="card list_images">
    <p-galleria
      [value]="images"
      [responsiveOptions]="responsiveOptions"
      [containerStyle]="{ 'max-width': '640px' }"
      [numVisible]="5"
    >
      <ng-template pTemplate="item" let-item>
        <img [src]="item.itemImageSrc" style="width: 100%" />
      </ng-template>
      <ng-template pTemplate="thumbnail" let-item>
        <div class="grid grid-nogutter justify-content-center">
          <img [src]="item.thumbnailImageSrc" />
        </div>
      </ng-template>
    </p-galleria>
  </div>
</div>
