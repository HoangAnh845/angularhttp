<p-dialog
  header="Notive"
  [(visible)]="visible"
  [position]="position"
  [style]="{ width: '50vw' }"
>
  <p>
    {{ error || complete }}
  </p>
</p-dialog>


<div class="card list_todos">
  <p-table
    [value]="albumsData"
    styleClass="p-datatable-striped"
    [paginator]="true"
    [rows]="5"
    [tableStyle]="{ 'min-width': '50rem' }"
    paginatorLocale="fa-IR"
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 5%">STT</th>
        <th style="width: 10%">User</th>
        <th style="width: 20%">Title</th>
        <th style="width: 10%">Photos</th>
        <th style="width: 5%"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-albumData>
      <tr>
        <td>{{ albumData.id }}</td>
        <td>{{ albumData.userId }}</td>
        <td>{{ albumData.title }}</td>
        <td class="cur">
          <div class="card flex justify-content-center">
            <p-overlayPanel #op>
              <img src="{{ imgUrl }}" alt="product" />
            </p-overlayPanel>
            <p-button
              (click)="op.toggle($event)"
              (click)="handleAblums(albumData.id)"
              icon="pi pi-image"
              label="Show"
            ></p-button>
          </div>
        </td>
        <td>
          <div class="p-toolbar-group-end">
            <p-button
              icon="pi pi-times"
              styleClass="p-button-danger"
              (click)="deleteAblum(albumData.id)"
              (click)="showDialog('top-right')"
            ></p-button>
          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="paginatorleft">
      <p-button
        type="button"
        icon="pi pi-plus"
        styleClass="p-button-text"
      ></p-button>
    </ng-template>
    <ng-template pTemplate="paginatorright">
      <p-button
        type="button"
        icon="pi pi-cloud"
        styleClass="p-button-text"
      ></p-button>
    </ng-template>
  </p-table>
</div>
